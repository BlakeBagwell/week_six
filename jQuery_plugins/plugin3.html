<html>
  <head>

    <title></title>

    <script src="jquery.js"></script>
    <script src="masonry.pkgd.min.js"></script>
    <script>
    $(function() {
      $('.grid').masonry({

        columnWidth: 200

    });

  </head>
  <body>
    <div class="grid">
      <div class="grid-item"><img src="https://cdn.pixabay.com/photo/2016/02/19/15/46/dog-1210559_960_720.jpg"></div>
      <div class="grid-item grid-item--width2"><img src="https://cdn.pixabay.com/photo/2016/02/19/15/46/dog-1210559_960_720.jpg"></div>
      <div class="grid-item"><img src="https://cdn.pixabay.com/photo/2016/02/19/15/46/dog-1210559_960_720.jpg"></div>
    </div>
  </body>
</html>
