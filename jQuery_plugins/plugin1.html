<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Tables</title>
    <script src="jquery.js"></script>
    <script src="http://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <script>
      $(function() {
        $('table').DataTable();
      });
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Things</th>
          <th>Blue Things</th>
          <th>Red Things</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Skittles</td>
          <td>Blue Skittles</td>
          <td>Red Skittles</td>
        </tr>
        <tr>
          <td>Balloons</td>
          <td>Blue Balloons</td>
          <td>Red Balloons</td>
        </tr>

      </tbody>
    </table>
  </body>
</html>
